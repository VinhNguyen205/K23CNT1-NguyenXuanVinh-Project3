# ==============================================================
# C?U HÌNH K?T N?I DATABASE (SQL SERVER)
# ==============================================================
# ?ã có trustServerCertificate=true ?? fix l?i ch?ng ch?
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=BlindBoxDB;encrypt=true;trustServerCertificate=true;

# Tên ??ng nh?p
spring.datasource.username=sa

spring.datasource.password=123456

# ==============================================================
# C?U HÌNH JPA
# ==============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl