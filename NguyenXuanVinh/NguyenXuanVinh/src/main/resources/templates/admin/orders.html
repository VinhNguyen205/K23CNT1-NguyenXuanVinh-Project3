<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Quản Lý Đơn Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="d-flex">
    <div class="sidebar d-flex flex-column p-3">
        <div class="sidebar-brand mb-4">NXV ADMIN</div>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="/admin" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li class="nav-item"><a href="/admin/orders" class="nav-link active"><i class="fas fa-shopping-cart"></i> Đơn Hàng</a></li>
            <li class="nav-item"><a href="/admin/inventory" class="nav-link"><i class="fas fa-warehouse"></i> Kho & Cảnh Báo</a></li>
            <li class="nav-item"><a href="/" class="nav-link text-info mt-3 border-top border-secondary pt-3"><i class="fas fa-home"></i> Về Trang Web</a></li>
        </ul>
    </div>

    <div class="main-content w-100">
        <div class="neon-card">
            <h2 class="text-light mb-4"><i class="fas fa-file-invoice-dollar"></i> DANH SÁCH ĐƠN HÀNG</h2>

            <table class="table table-dark-custom table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Khách Hàng</th>
                    <th>Ngày Đặt</th>
                    <th>Tổng Tiền</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${listOrders}">
                    <td th:text="'#' + ${order.id}">#1</td>

                    <td th:text="${order.user.username}">User</td>

                    <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">Date</td>

                    <td class="text-warning fw-bold"
                        th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                    </td>

                    <td>
                        <span th:if="${order.orderStatus == 'COMPLETED'}" class="badge bg-success">Thành công</span>
                        <span th:if="${order.orderStatus == 'PENDING'}" class="badge bg-warning text-dark">Đang xử lý</span>
                        <span th:if="${order.orderStatus == 'CANCELLED'}" class="badge bg-danger">Đã hủy</span>
                    </td>

                    <td>
                        <button th:if="${order.orderStatus == 'PENDING'}"
                                class="btn btn-sm btn-outline-success"
                                th:onclick="'updateStatus(' + ${order.id} + ', \'COMPLETED\')'">
                            <i class="fas fa-check"></i> Duyệt
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function updateStatus(orderId, newStatus) {
        fetch(`/admin/orders/update-status?orderId=${orderId}&status=${newStatus}`, {method: 'POST'})
        .then(res => {
            if(res.ok) Swal.fire('Thành công', '', 'success').then(() => location.reload());
            else Swal.fire('Lỗi', '', 'error');
        });
    }
</script>
</body>
</html>
