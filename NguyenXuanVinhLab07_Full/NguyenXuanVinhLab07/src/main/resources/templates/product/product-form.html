<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
<section class="container bg-white mt-5 p-3">
    <form th:action="${product.id == null} ? @{/products/create} : @{/products/update/{id}(id=${product.id})}"
          th:object="${product}" method="post">
        <div class="card m-3">
            <div class="card-header">
                <h1 th:text="${product.id == null ? 'Create Product' : 'Edit Product'}">Product Form</h1>
            </div>
            <div class="card-body">
                <input type="hidden"
                       th:if="${product.id != null}" th:field="*{id}">

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" class="form-control" required />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">ImageUrl:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{imageUrl}" class="form-control" required />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Quantity:</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{quantity}" class="form-control" required />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Price:</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{price}" class="form-control" required />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Content:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{content}" class="form-control" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Category:</label>
                    <div class="col-sm-10">
                        <select th:field="*{category.id}" class="form-control">
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.categoryName}"></option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Status:</label>
                    <div class="col-sm-10">
                        <input checked th:field="*{status}" type="checkbox" />
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success"
                        th:text="${product.id == null ? 'Create' : 'Update'}">
                    Save
                </button>
                <a th:href="@{/products}" class="btn btn-secondary">Back to list</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
