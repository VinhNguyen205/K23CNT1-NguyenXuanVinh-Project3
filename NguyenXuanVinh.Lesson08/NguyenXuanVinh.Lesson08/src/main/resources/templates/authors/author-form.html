<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
<section class="container bg-white mt-5 p-3">

    <form th:action="${author.id == null} ? @{/authors/new} : @{/authors/update/{id}(id=${author.id})}"
          th:object="${author}" method="post">
        <div class="card m-3">
            <div class="card-header">
                <h1 th:text="${author.id == null ? 'Create Author' : 'Edit Author'}">Author Form</h1>
            </div>
            <div class="card-body">
                <input type="hidden" th:if="${author.id != null}" th:field="*{id}">

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Code:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{code}" class="form-control" required />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" class="form-control" required />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" th:field="*{email}" class="form-control" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Active:</label>
                    <div class="col-sm-10">
                        <input checked th:field="*{isActive}" type="checkbox" />
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success"
                        th:text="${author.id == null ? 'Create' : 'Update'}">Save</button>
                <a th:href="@{/authors}" class="btn btn-secondary">Back to list</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
