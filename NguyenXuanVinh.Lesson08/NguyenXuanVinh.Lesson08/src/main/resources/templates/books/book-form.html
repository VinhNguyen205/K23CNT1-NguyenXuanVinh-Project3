<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
<section class="container my-3 p-3 bg-white">

    <form th:action="${book.id == null} ? @{/books/new} : @{/books/update/{id}(id=${book.id})}"
          th:object="${book}"
          method="post"
          enctype="multipart/form-data">

        <div class="card">
            <div class="card-header">
                <h1 th:text="${book.id == null ? 'Create Book' : 'Edit Book'}">Book Form</h1>
            </div>
            <div class="card-body">

                <input type="hidden" th:if="${book.id != null}" th:field="*{id}">

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Code:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{code}" placeholder="Book code" class="form-control" id="code">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" placeholder="Book name" class="form-control" id="name">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="imageBook" class="col-sm-2 col-form-label">Image Url:</label>
                    <div class="col-sm-10">
                        <input type="file" name="imageBook" class="form-control" id="imageBook">
                        <input type="hidden" th:field="*{imgUrl}" id="imgUrl"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Description:</label>
                    <div class="col-sm-10">
                        <textarea th:field="*{description}" rows="2" class="form-control" id="description"></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Quantity:</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{quantity}" placeholder="Book quantity" class="form-control" id="quantity">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Price:</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{price}" placeholder="Book price" class="form-control" id="price">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Authors:</label>
                    <div class="col-sm-10 d-flex">
                        <div th:each="author : ${authors}" class="form-check mx-2 px-2">
                            <input class="form-check-input"
                                   type="checkbox"
                                   name="authorIds"
                                   th:value="${author.id}"
                                   th:id="${'chkAuth_' + author.id}"
                                   th:checked="${book.authors.contains(author)}">
                            <label class="form-check-label" th:for="${'chkAuth_' + author.id}" th:text="${author.name}">
                                Author Name
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Active:</label>
                    <div class="col-sm-10">
                        <input type="checkbox" th:field="*{isActive}" id="isActive">
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success"
                        th:text="${book.id == null ? 'Save' : 'Update'}">Save</button>
                <a th:href="@{/books}" class="btn btn-secondary">Back to list</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
