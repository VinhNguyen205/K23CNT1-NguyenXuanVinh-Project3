<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"> <head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
<section class="container my-3 p-3 bg-white">

    <form th:action="${book.id == null} ? @{/books/new} : @{/books/update/{id}(id=${book.id})}"
          th:object="${book}"
          method="post"
          enctype="multipart/form-data">

        <div class="card">
            <div class="card-header">
                <h1 th:text="${book.id == null ? 'Create Book' : 'Edit Book'}">Book Form</h1>
            </div>
            <div class="card-body">

                <input type="hidden" th:if="${book.id != null}" th:field="*{id}">

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Code:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{code}" placeholder="Book code" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" placeholder="Book name" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Image Url:</label>
                    <div class="col-sm-10">
                        <input type="file" name="imageBook" class="form-control">
                        <input type="hidden" th:field="*{imgUrl}"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Description:</label>
                    <div class="col-sm-10">
                        <textarea th:field="*{description}" rows="2" class="form-control"></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Quantity:</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{quantity}" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Price:</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{price}" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Tác giả:</label>
                    <div class="col-sm-10">
                        <table class="table table-borderless">
                            <tr th:each="author : ${authors}">
                                <td style="width: 30px;">
                                    <input class="form-check-input author-checkbox"
                                           type="checkbox"
                                           name="authorIds"
                                           th:value="${author.id}"
                                           th:id="${'chk_' + author.id}"
                                           onclick="toggleRadio(this)">
                                </td>
                                <td>
                                    <label class="form-check-label" th:for="${'chk_' + author.id}" th:text="${author.name}"></label>
                                </td>

                                <td>
                                    <input class="form-check-input main-editor-radio"
                                           type="radio"
                                           name="mainAuthorId"
                                           th:value="${author.id}"
                                           th:id="${'radio_' + author.id}"
                                           disabled>
                                    <label class="form-check-label" th:for="${'radio_' + author.id}">Chủ biên</label>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Active:</label>
                    <div class="col-sm-10">
                        <input type="checkbox" th:field="*{isActive}">
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success" th:text="${book.id == null ? 'Save' : 'Update'}">Save</button>
                <a th:href="@{/books}" class="btn btn-secondary">Back to list</a>
            </div>
        </div>
    </form>
</section>

<script>
    function toggleRadio(checkbox) {
        var authorId = checkbox.value;
        var radio = document.getElementById('radio_' + authorId);

        if (checkbox.checked) {
            radio.disabled = false;
        } else {
            radio.disabled = true;
            radio.checked = false;
        }
    }
</script>

</body>
</html>
