<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Book List</h2>
<a th:href="@{/books/new}" class="btn btn-success mb-3">Add New Book</a>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th><th>Code</th><th>Name</th><th>Image</th><th>Authors (Chủ biên*)</th><th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.code}"></td>
        <td th:text="${book.name}"></td>
        <td><img th:src="@{${book.imgUrl}}" width="50"></td>
        <td>
            <div th:each="ba : ${book.bookAuthors}">
                <span th:text="${ba.author.name}"></span>
                <span th:if="${ba.isMainEditor}" class="badge bg-danger">Chủ biên</span>
            </div>
        </td>
        <td>
            <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
