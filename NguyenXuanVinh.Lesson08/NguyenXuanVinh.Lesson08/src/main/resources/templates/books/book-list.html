<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
<section class="container my-3 p-3 bg-white">
    <h2>Book List</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Authors</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">Id</td>
            <td th:text="${book.code}">Code</td>
            <td th:text="${book.name}">Name</td>
            <td>
                <!-- ĐÃ SỬA: Thay @{${book.imgUrl}} thành ${book.imgUrl} -->
                <img th:src="${book.imgUrl}"
                     style="width: 50px; height: 50px;"
                     alt="Book Image"/>
            </td>
            <td th:text="${book.quantity}">Quantity</td>
            <td th:text="${book.price}">Price</td>
            <td>
                <span th:each="author : ${book.authors}"
                      class="mx-1 badge rounded-pill bg-warning text-dark">
                    <span th:text="${author.name}"></span>
                </span>
            </td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/books/new}" class="btn btn-success">Add New Book</a>
</section>
</body>
</html>
