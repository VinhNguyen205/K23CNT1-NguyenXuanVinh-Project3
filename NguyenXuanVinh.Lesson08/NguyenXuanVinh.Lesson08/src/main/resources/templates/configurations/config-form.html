<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Configuration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2 th:text="${config.id == null ? 'Create Configuration' : 'Edit Configuration'}">Config Form</h2>
<form th:action="${config.id == null} ? @{/configurations/new} : @{/configurations/update/{id}(id=${config.id})}"
      th:object="${config}" method="post" class="card p-3">

    <input type="hidden" th:if="${config.id != null}" th:field="*{id}">

    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" required>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" th:field="*{isActive}" class="form-check-input" id="isActive" checked>
        <label class="form-check-label" for="isActive">Active</label>
    </div>

    <button type="submit" class="btn btn-success" th:text="${config.id == null ? 'Create' : 'Update'}">Save</button>
    <a th:href="@{/configurations}" class="btn btn-secondary mt-2">Back to list</a>
</form>
</body>
</html>
