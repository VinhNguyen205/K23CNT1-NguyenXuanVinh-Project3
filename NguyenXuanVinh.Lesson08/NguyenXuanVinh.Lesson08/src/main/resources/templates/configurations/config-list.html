<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Configuration List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Configuration List</h2>
<a th:href="@{/configurations/new}" class="btn btn-primary mb-3">Add New Configuration</a>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Active</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="config : ${configs}">
        <td th:text="${config.id}"></td>
        <td th:text="${config.name}"></td>
        <td th:text="${config.isActive ? 'Active' : 'Inactive'}"></td>
        <td>
            <a th:href="@{/configurations/edit/{id}(id=${config.id})}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{/configurations/delete/{id}(id=${config.id})}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
